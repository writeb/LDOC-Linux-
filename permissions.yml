---
- name: Allow admins group to use sudo
  copy:
    dest: /etc/sudoers.d/admins
    content: "%admins ALL=(ALL) ALL"
    mode: '0440'

- name: Add SSH keys to users
  authorized_key:
    user: "{{ item }}"
    state: present
    key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
  loop:
    - admin1
    - backend1
    - frontend1
    - teacher1
    - student1
